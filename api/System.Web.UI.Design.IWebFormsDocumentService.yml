  type: Interface
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Provides methods to access services for tracking the loading state of a Web Forms document, handling events at load time, accessing a document's location, managing a document's undo service, and setting a new selection within the document.
  remarks: >-
    > [!NOTE]

    >  The <xref:System.Web.UI.Design.IWebFormsDocumentService> interface is obsolete. Use the <xref:System.Web.UI.Design.WebFormsRootDesigner> class for equivalent designer functionality.
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is System.Web.UI.Design.WebFormsRootDesigner. The WebFormsRootDesigner contains additional functionality and allows for more extensibility. To get the WebFormsRootDesigner use the RootDesigner property from your ControlDesigner. http://go.microsoft.com/fwlink/?linkid=14202")]

      public interface IWebFormsDocumentService
