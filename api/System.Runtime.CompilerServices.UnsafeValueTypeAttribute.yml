  namespace: System.Runtime.CompilerServices
  summary: Specifies that a type contains an unmanaged array that might potentially overflow. This class cannot be inherited.
  remarks: "Use the <xref:System.Runtime.CompilerServices.UnsafeValueTypeAttribute> class to instruct the common language runtime (CLR) that a type contains an unmanaged array that can potentially overflow.  When this attribute is encountered, the CLR inserts runtime checks to prevent the array from overflowing and to prevent buffer overrun attacks.  \n  \n This class is used by the Microsoft Visual C++ and the Microsoft Visual C# compilers."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Struct)]

      public sealed class UnsafeValueTypeAttribute : Attribute
