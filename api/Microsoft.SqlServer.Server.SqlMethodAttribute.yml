- uid: Microsoft.SqlServer.Server.SqlMethodAttribute.IsMutator
  commentId: P:Microsoft.SqlServer.Server.SqlMethodAttribute.IsMutator
  id: IsMutator
  parent: Microsoft.SqlServer.Server.SqlMethodAttribute
  langs:
  - csharp
  name: IsMutator
  nameWithType: SqlMethodAttribute.IsMutator
  fullName: Microsoft.SqlServer.Server.SqlMethodAttribute.IsMutator
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: Indicates whether a method on a user-defined type (UDT) is a mutator.
  remarks: "If the <xref:Microsoft.SqlServer.Server.SqlMethodAttribute.IsMutator%2A> property is set to `true` and the return type of the method is `void`, SQL Server marks the method as a mutator. A mutator method is one that causes a state change in the UDT instance. Mutator methods can be called in assignment statements or data modification statements, but cannot be used in queries. If a method is marked as a mutator but does not return void, then CREATE TYPE does not fail with an error. Even though a returned value other than `void` does not raise an error, the returned value is not accessible and cannot be used.  \n  \n The default value of the <xref:Microsoft.SqlServer.Server.SqlMethodAttribute.IsMutator%2A> property is `false`.  \n  \n A property can be a mutator if <xref:Microsoft.SqlServer.Server.SqlMethodAttribute> is used on the setter and <xref:Microsoft.SqlServer.Server.SqlMethodAttribute.IsMutator%2A> is set to `true`. However, a property setter is implicitly treated as a mutator, so it is not necessary to set the <xref:Microsoft.SqlServer.Server.SqlMethodAttribute.IsMutator%2A> property of the <xref:Microsoft.SqlServer.Server.SqlMethodAttribute> to `true`."
  syntax:
    content: public bool IsMutator { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the method is a mutator; otherwise `false`.'
  overload: Microsoft.SqlServer.Server.SqlMethodAttribute.IsMutator*
  exceptions: []
  version:
