- uid: Microsoft.SqlServer.Server.SqlMethodAttribute.InvokeIfReceiverIsNull
  commentId: P:Microsoft.SqlServer.Server.SqlMethodAttribute.InvokeIfReceiverIsNull
  id: InvokeIfReceiverIsNull
  parent: Microsoft.SqlServer.Server.SqlMethodAttribute
  langs:
  - csharp
  name: InvokeIfReceiverIsNull
  nameWithType: SqlMethodAttribute.InvokeIfReceiverIsNull
  fullName: Microsoft.SqlServer.Server.SqlMethodAttribute.InvokeIfReceiverIsNull
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: Indicates whether SQL Server should invoke the method on null instances.
  remarks: "The default value for the <xref:Microsoft.SqlServer.Server.SqlMethodAttribute.InvokeIfReceiverIsNull%2A> property is `false`.  \n  \n That is, the method is not invoked on a null instance. If <xref:Microsoft.SqlServer.Server.SqlMethodAttribute.InvokeIfReceiverIsNull%2A> is true, the return value of the method depends upon its type. If the return type of the method is nullable, the distinguished null value for the type is returned. If the return type is non-nullable, the default CLR value for the type is returned. The default value for reference types is null. The default value for a value type is the value that is  returned when you call the default constructor for the type."
  syntax:
    content: public bool InvokeIfReceiverIsNull { get; set; }
    return:
      type: System.Boolean
      description: '`true` if SQL Server should invoke the method on null instances; otherwise, `false`. If the method cannot be invoked (because of an attribute on the method), the [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)]`DbNull` is returned.'
  overload: Microsoft.SqlServer.Server.SqlMethodAttribute.InvokeIfReceiverIsNull*
