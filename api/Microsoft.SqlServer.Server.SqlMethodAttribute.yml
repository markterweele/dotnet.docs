- uid: Microsoft.SqlServer.Server.SqlMethodAttribute.OnNullCall
  commentId: P:Microsoft.SqlServer.Server.SqlMethodAttribute.OnNullCall
  id: OnNullCall
  parent: Microsoft.SqlServer.Server.SqlMethodAttribute
  langs:
  - csharp
  name: OnNullCall
  nameWithType: SqlMethodAttribute.OnNullCall
  fullName: Microsoft.SqlServer.Server.SqlMethodAttribute.OnNullCall
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: Indicates whether the method on a user-defined type (UDT) is called when `null` input arguments are specified in the method invocation.
  remarks: The default value of the <xref:Microsoft.SqlServer.Server.SqlMethodAttribute.OnNullCall%2A> property is `true`.
  syntax:
    content: public bool OnNullCall { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the method is called when `null` input arguments are specified in the method invocation; `false` if the method returns a `null` value when any of its input parameters are `null`. If the method cannot be invoked (because of an attribute on the method), the [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)]`DbNull` is returned.'
  overload: Microsoft.SqlServer.Server.SqlMethodAttribute.OnNullCall*
